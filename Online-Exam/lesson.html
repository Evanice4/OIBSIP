<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lesson - WISDOM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #001f3f;
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        .lesson-container {
            max-width: 800px;
            margin: auto;
            background: #f8f8f8;
            padding: 20px;
            border-radius: 10px;
            color: #001f3f;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }
        
        .lesson-image {
            width: 100%;
            border-radius: 8px;
            height: 300px;
            object-fit: cover;
        }
        
        h1 {
            color: #FFD700;
            margin: 15px 0;
        }
        
        p {
            font-size: 18px;
            line-height: 1.6;
        }
        
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #FFD700;
            color: #001f3f;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s;
        }
        
        .back-btn:hover {
            background: #FFC300;
        }
    </style>
</head>

<body>

    <div class="lesson-container">
        <img id="lesson-img" class="lesson-image" src="" alt="Lesson Image">
        <h1 id="lesson-title">Loading...</h1>
        <p id="lesson-description">Please wait while we load the lesson...</p>
        <a href="learn.html" class="back-btn">ðŸ”™ Back to Subjects</a>
    </div>

    <script>
        const lessonData = {
            math: {
                title: "Mathematics",
                image: "images/math.jpg",
                description: "Mathematics is the study of numbers, shapes, and patterns. It is used in science, engineering, and daily life."
            },
            physics: {
                title: "Physics",
                image: "images/physics.jpg",
                description: "Physics explores the laws of nature, including motion, energy, and forces. It helps us understand how the universe works."
            },
            ml: {
                title: "Machine Learning",
                image: "images/machine-learning.jpg",
                description: "Machine Learning is a branch of artificial intelligence that enables computers to learn from data and make decisions."
            },
            biology: {
                title: "Biology",
                image: "images/biology.jpg",
                description: "Biology is the study of living organisms, including their structure, function, and evolution."
            },
            kinyarwanda: {
                title: "Kinyarwanda",
                image: "images/kinyarwanda.jpg",
                description: "Kinyarwanda is the official language of Rwanda, rich in culture and history."
            },
            architecture: {
                title: "Architecture",
                image: "images/architecture.jpg",
                description: "Architecture combines art and science to design buildings and structures for human use."
            },
            "software-engineering": {
                title: "Software Engineering",
                image: "images/software-engineering.jpg",
                description: "Software Engineering involves designing, developing, and maintaining software systems."
            }
        };

        function loadLesson() {
            const urlParams = new URLSearchParams(window.location.search);
            const subject = urlParams.get("subject");

            if (lessonData[subject]) {
                document.getElementById("lesson-title").textContent = lessonData[subject].title;
                document.getElementById("lesson-img").src = lessonData[subject].image;
                document.getElementById("lesson-description").textContent = lessonData[subject].description;
            } else {
                document.getElementById("lesson-title").textContent = "Lesson Not Found";
                document.getElementById("lesson-description").textContent = "Sorry, the lesson you're looking for does not exist.";
            }
        }

        loadLesson();
    </script>

</body>

</html>
